<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicationuserViewDlg" widgetVar="ApplicationuserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApplicationuserTitle}">
            <h:form id="ApplicationuserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicationuserControllerNew.selected != null}">
                        <h:outputText value="#{bundle.ViewApplicationuserLabel_id}"/>
                        <h:outputText value="#{applicationuserControllerNew.selected.id}" title="#{bundle.ViewApplicationuserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewApplicationuserLabel_username}"/>
                        <h:outputText value="#{applicationuserControllerNew.selected.username}" title="#{bundle.ViewApplicationuserTitle_username}"/>
                        <h:outputText value="#{bundle.ViewApplicationuserLabel_encryptedpwd}"/>
                        <h:outputText value="#{applicationuserControllerNew.selected.encryptedpwd}" title="#{bundle.ViewApplicationuserTitle_encryptedpwd}"/>
                        <h:outputText value="#{bundle.ViewApplicationuserLabel_personid}"/>
                        <h:outputText value="#{applicationuserControllerNew.selected.personid}" title="#{bundle.ViewApplicationuserTitle_personid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApplicationuserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
