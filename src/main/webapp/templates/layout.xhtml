<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Title</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/style.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <!-- TOP Header -->
            <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
                <h:form id="headerForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                    </p:menubar>
                    <h:outputText value="Top unit content." />
                </h:form>
            </p:layoutUnit>

            <!-- BOTTOM Footer -->
            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                <h:form id="footerForm">
                    <h:outputText id="footerInfo" value="South unit content. : #{page100Controller.page100Rvm.modelStatus}  // Footer: #{pageStatus}" />
                </h:form>
            </p:layoutUnit>

            <!-- LEFT Navigation -->
            <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
                <h:form id="navigationForm">
                    <ui:include src="/navigation.xhtml" />
                </h:form>
            </p:layoutUnit>

            <!-- RIGHT  -->
            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:form id="eastForm">

                    <h:outputText value="Right unit content." />
                </h:form>
            </p:layoutUnit>

            <!-- CENTER Content -->
            <p:layoutUnit position="center">
                <h:form id="centerForm">
                    <ui:insert name="content">Put default content here, if any.</ui:insert>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
